<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create your selfie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/style.css" rel="stylesheet" async="async">
    <script src="./assets/jquery-3.1.1.min.js"></script>
    <script src="./assets/fabric.min.js"></script>
</head>

<body data-new-gr-c-s-check-loaded="14.996.0" data-gr-ext-installed="">
    <div id="wrapper">
        <div id="content">
            <canvas id="preview_panel">
            </canvas>
            <p>
                <button id="download" disabled="">Download</button>
            </p>
            <h2>Upload your photo</h2>
            <input type="file" name="file" onchange="onFileChange(this)">
            <div id="status"></div>
            <h2>Select frame</h2>
            <div id="designs">
                <img class="design active" loading="eager" src="./assets/postkarte-0.png" data-design="0">
                <img class="design" loading="lazy" src="./assets/postkarte-1.png" data-design="1">
                <img class="design" loading="lazy" src="./assets/postkarte-2.png" data-design="2">
            </div>
            <div id="comments">

            </div>
        </div>
    </div>

    <span id="pv-float-bar-container" style="opacity: 1; top: 0px; left: 428.5px; display: none;">
        <span class="pv-float-bar-button pv-float-bar-button-actual" title="View original (A)"
            style="display: none;">
        </span>
        <span class="pv-float-bar-button pv-float-bar-button-current"
            title="View current (C)">
        </span>
        <span class="pv-float-bar-button pv-float-bar-button-gallery"
            title="View Gallery (G)">
        </span>
        <span class="pv-float-bar-button pv-float-bar-button-magnifier"
            title="Magnifier / ZooM (M)" style="display: none;">
        </span>
    
    </span>
</body>
<script src="./assets/main.js" async="async"></script>
</html>
